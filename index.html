<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>

<body>
    <input id="city" type="text" placeholder="search" />
    <button id="search">Click Here To Search</button>

    <div class="current">
        <div class="location">
            <h1 class="location-timezone">Time</h1>
            <div class="Icon">Icon <img class="Iconimg" /></div> <span id="cityName">city</span>

        </div>
        <div class="temperature">
            <div class="degeree-section">
                <h2 class="temperature-degree"><span id="temp">temp</span></h2><span>F</span>
            </div>
            <div class="temperature-description">
            </div>
        </div>
    </div>

    <div class="future">
        <div class="location">
            <h1 class="5day-forecast">5 Day Forecast</h1>
            <br id="Monday">Monday</br>
            <br id="Tuesday">Tuesday</br>
            <br id="Wednesday">Wednesday</br>
            <br id="Thursday">Thursday</br>
            <br id="Friday">Friday</br>
            <br id="Saturday">Saturday</br>

        </div>



    </div>




    <script src="./assets/js/script.js"></script>
</body>


</html>
